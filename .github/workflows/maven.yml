name: Java CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

env:
  CONTAINER: wildfly-managed

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build with Maven
        run: mvn -P ${CONTAINER} -DJBOSS_REPO=true -B install --file pom.xml
